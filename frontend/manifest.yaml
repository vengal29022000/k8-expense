apiVersion: apps/v1 
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: frontend
    project: expense

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: frontend
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        project: expense
    spec:
      containers:
      - name: frontend
        image: gowtham330/frontend:1.2.0
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: frontend 
  namespace: expense 
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: frontend
    project: expense

  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    